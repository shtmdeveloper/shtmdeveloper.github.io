        var pageSize=9;
        function getProductList(category,page){
            let startIdx = (page-1)*pageSize;
            let endIdx = page*pageSize;
            let lst = new Array();
            if (category==null||category==""){
                if (endIdx>productData.length) endIdx = productData.length;
                for (let i=startIdx;i<endIdx;i++){
                    lst.push(productData[i]);
                }
            }else{
                let rst = new Array();
                for (let i=0,l=productData.length;i<l;i++){
                    if (productData[i].category==category) rst.push(productData[i]);
                }
                if (endIdx>rst.length) endIdx = rst.length;
                for (let i=startIdx;i<endIdx;i++){
                    lst.push(rst[i]);
                }
            }
            return lst;
        }
        function GetTotal(category){

            for (let i=0,l=CategoryData.length;i<l;i++){

            }
            return 0;
